        <input type="text" id="artist-name" placeholder="Your professional name" required>
       </div>
       <div class="form-group"><label for="artist-type">Art Specialty</label> 
        <select id="artist-type" required>
          <option value="">Choose your medium</option>
          <option value="painting">Painting</option>
          <option value="photography">Photography</option>
          <option value="digital">Digital Art</option> 
          <option value="illustration">Illustration</option> 
          <option value="mixed-media">Mixed Media</option>
          <option value="other">Other</option> </select>
       </div>
       <div class="form-group"><label for="artist-email">Email Address</label> 
        <input type="email" id="artist-email" placeholder="your@email.com" required>
       </div>
       <div class="form-group"><label for="artist-bio">Artist Statement</label> 
        <textarea id="artist-bio" placeholder="Tell us about your artistic journey..." required></textarea>
       </div><button type="submit" class="btn">Join as Artist</button>
      </form>
     </div>
     <div class="form-card">




      <h3 class="form-title">üñºÔ∏è Submit Artwork</h3>

        <input type="text" id="artwork-artist" placeholder="Must match your profile" required>
       </div>

       <div class="form-group"><label for="artwork-title">Artwork Title</label> 
        <input type="text" id="artwork-title" placeholder="Name of your piece" required>
       </div>
       <div class="form-group"><label for="artwork-medium">Medium &amp; Materials</label> 
        <input type="text" id="artwork-medium" placeholder="e.g., Oil on Canvas" required>
       </div>
       <div class="form-group"><label for="artwork-year">Year Created</label>
        <input type="number" id="artwork-year" placeholder="2024" required>
       </div>
       <div class="form-group"><label for="artwork-description">Description</label> 
        <textarea id="artwork-description" placeholder="Describe your artwork..."></textarea>
       </div><button type="submit" class="btn">Submit Artwork</button>
      </form>
     </div>
    </div>
